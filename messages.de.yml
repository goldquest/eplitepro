policy: >
  <h2>Nutzungsbedingungen</h2>
  <p>Der Server ist derzeit im Testbetrieb. Bei aller Sorgfalt im Betrieb und in der Datensicherung können Störungen auftreten, bei denen Datenverlust nicht auszuschließen ist.<br />
  Es gilt die <a href="http://www.cms.hu-berlin.de/publikationen/ordnungen/cbo_html">Computerbetriebsordnung der HU</a>. Die Regeln und Verfahrensweisen zum Datenschutz, die der Computer- und Medienservice auf andere Systeme im Regelbetrieb anwendet, werden eingehalten. Eine detaillierte Datenschutz-Information folgt mit Aufnahme des Regelbetriebs. Zu dem Zeitpunkt wird diese Zustimmung erneut eingeholt.</p>
  <p>Vielen Dank für Ihr Vertrauen und viel Erfolg mit Etherpad-Schreibmaschine!</p>
firstpadtext: |
  Willkommen - das ist Ihr erstes EP-Schreibmaschinen-Blatt!

  Löschen Sie diese Hinweise oder legen Sie ein neues Blatt an.
  Im Editor finden Sie oben links einige Möglichkeiten zur Formatierung, rechts zu Export, Versionen und Einstellungen.
  Mit Etherpad-Schreibmaschine können Sie zu mehreren gleichzeitig an Ihrem Text schreiben. Laden Sie weitere HU-Angehörige in Ihre Gruppe ein, indem Sie deren HU-Benutzernamen eingeben. Alle Beteiligten haben eine eigene Farbe. Oben rechts erscheinen alle Mitglieder, die ebenfalls gerade online sind.
  Legen Sie für verschiedene Aufgaben und Teams neue Gruppen an.
  HU-Angehörige können einzelne Blätter öffentlich schalten, ein Passwort vergeben, und das Pad auch wieder sperren. Über den freigeschalteten Link können Externe auch ohne HU-Account problemlos mitarbeiten.
  Alle Mitglieder einer Gruppe haben gleiche Rechte innerhalb der Gruppe und können sie jederzeit verlassen. Wenn eine Gruppe keine Mitglieder mehr hat, wird sie automatisch gelöscht.
  Weitere Informationen und eine FAQ zu Etherpad-Schreibmaschine finden Sie im <a href="http://web-support.hu-berlin.de">Web-Support des CMS</a>.