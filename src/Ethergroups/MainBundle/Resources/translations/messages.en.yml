firstpadtext: |
  Welcome to Ethergroups, this is your first pad!

  Löschen Sie diese Hinweise oder legen Sie ein neues Pad an.
  Im Editor finden Sie oben links einige Möglichkeiten zur Formatierung, rechts zu Export, Versionen und Einstellungen.
  Mit Ethergroups können Sie zu mehreren gleichzeitig an Ihrem Text schreiben. Laden Sie weitere Nutzer über LDAP in Ihre Gruppe ein, indem Sie deren Benutzernamen oder Mailalias eingeben. Alle Beteiligten haben eine eigene Farbe. Oben rechts erscheinen alle Mitglieder, die ebenfalls gerade online sind.
  Legen Sie für verschiedene Aufgaben und Teams neue Gruppen an.
  Mitglieder können einzelne Pads öffentlich schalten, ein Passwort vergeben, und das Pad auch wieder sperren. Über den freigeschalteten Link können Externe auch ohne LDAP-Account problemlos mitarbeiten.
  Alle Mitglieder einer Gruppe haben gleiche Rechte innerhalb der Gruppe und können sie jederzeit verlassen. Wenn eine Gruppe keine Mitglieder mehr hat, wird sie automatisch gelöscht.
