logininfo: >
  <h2>Willkommen bei den Etherpad-Gruppen der Humboldt-Universität!</h2>
  <h3>Was ist Etherpad?</h3>
  <div class="subcontent">
  Mit Etherpad können Sie gemeinsam und auch gleichzeitig online Texte auf jeweils einer Seite (Pad) schreiben. Alle haben eine eigene Farbe, Sie können durch Versionen scrollen und das Ergebnis exportieren. Weitere Informationen und FAQ zu Etherpad finden Sie im <a href="http://web-support.hu-berlin.de">Web-Support des CMS</a>.
  </div>
  <h3>Einloggen mit HU-Account</h3>  
  <div class="subcontent">
  Bitte loggen Sie sich mit Ihrem 8-stelligen HU-Benutzernamen ein. Danach gelangen Sie in Ihren persönlichen Bereich, in dem sie beliebig viele Gruppen anlegen können. Laden Sie andere HU-Angehörige zur Mitarbeit in Ihrer Gruppe ein. Legen Sie beliebig viele Pads in Ihrer Gruppe an. Alle Mitglieder der Gruppe haben gleiche Rechte innerhalb der Gruppe und können sie jederzeit verlassen. Wenn eine Gruppe keine Mitglieder mehr hat, wird sie automatisch gelöscht.
  </div>
  <h3>Zusammenarbeit mit Externen</h3>
  <div class="subcontent">
  Festes Mitglied einer Gruppe können nur HU-Angehörige werden. HU-Angehörige können jedoch einzelne Pads öffentlich schalten, ein Passwort vergeben, und das Pad auch wieder sperren. Über den freigeschalteten Link können Externe auch ohne HU-Account problemlos mitarbeiten.
  </div>
