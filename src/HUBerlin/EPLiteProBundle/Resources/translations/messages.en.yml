firstpadtext: |
  Welcome to Etherpad-Typewriter, this is your first sheet!

  Löschen Sie diese Hinweise oder legen Sie ein neues Blatt an.
  Im Editor finden Sie oben links einige Möglichkeiten zur Formatierung, rechts zu Export, Versionen und Einstellungen.
  Mit Etherpad-Schreibmaschine können Sie zu mehreren gleichzeitig an Ihrem Text schreiben. Laden Sie weitere HU-Angehörige in Ihre Gruppe ein, indem Sie deren HU-Benutzernamen eingeben. Alle Beteiligten haben eine eigene Farbe. Oben rechts erscheinen alle Mitglieder, die ebenfalls gerade online sind.
  Legen Sie für verschiedene Aufgaben und Teams neue Gruppen an.
  HU-Angehörige können einzelne Blätter öffentlich schalten, ein Passwort vergeben, und das Pad auch wieder sperren. Über den freigeschalteten Link können Externe auch ohne HU-Account problemlos mitarbeiten.
  Alle Mitglieder einer Gruppe haben gleiche Rechte innerhalb der Gruppe und können sie jederzeit verlassen. Wenn eine Gruppe keine Mitglieder mehr hat, wird sie automatisch gelöscht.
  Weitere Informationen und eine FAQ zu Etherpad-Schreibmaschine finden Sie im <a href="http://web-support.hu-berlin.de">Web-Support des CMS</a>.
footer: Etherpad-Schreibmaschine ist derzeit im Testbetrieb und wird vom <a target="_blank" href="http://www.cms.hu-berlin.de/mlz/">Multimedia Lehr- und Lernzentrum</a> im CMS der HU Berlin betreut. | <a href="mailto:moodle-support@cms.hu-berlin.de?subject=EP-Schreibmaschine: Support-Anfrage">Support-Anfrage</a> | <a href="http://http://web-support.hu-berlin.de">EP-Hilfen</a>
logininfo: >
  <h2>Willkommen bei den Etherpad-Schreibmaschinen der HU!</h2>
  <h3>Was ist Etherpad-Schreibmaschine?</h3>
  <ul>
  <li>Mit Etherpad können Sie zu mehreren gleichzeitig Texte auf einem Blatt schreiben. Alle Beteiligten haben eine eigene Farbe, Sie können durch Versionen scrollen und das Ergebnis exportieren.</li>
  <li>Weitere Informationen und eine FAQ zu Etherpad-Schreibmaschine finden Sie im <a href="http://web-support.hu-berlin.de">Web-Support des CMS</a>.</li>
  </ul>
  <h3>Einloggen mit HU-Account</h3>  
  <ul>
  <li>Bitte loggen Sie sich mit Ihrem 8-stelligen HU-Benutzernamen ein. Danach gelangen Sie in Ihren persönlichen Bereich, in dem sie beliebig viele Gruppen anlegen können.</li>
  <li>Laden Sie per HU-Benutzername andere HU-Angehörige zur Mitarbeit in Ihrer Gruppe ein.</li>
  <li>Legen Sie beliebig viele Blätter in Ihrer Gruppe an.</li>
  <li>Alle Mitglieder der Gruppe haben gleiche Rechte innerhalb der Gruppe und können sie jederzeit verlassen. Wenn eine Gruppe keine Mitglieder mehr hat, wird sie automatisch gelöscht.</li>
  </ul>
  <h3>Zusammenarbeit mit Externen</h3>
  <ul>
  <li>Festes Mitglied einer Gruppe können nur HU-Angehörige werden.</li>
  <li>HU-Angehörige können jedoch einzelne Blätter öffentlich schalten, ein Passwort vergeben, und das Pad auch wieder sperren. Über den freigeschalteten Link können Externe auch ohne HU-Account problemlos mitarbeiten.</li>
  </ul>